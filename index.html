<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quotes Generator</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: #121a33;
        --muted: #9aa4c7;
        --text: #e8ecff;
        --primary: #5b7cfa;
        --danger: #ff5a7a;
        --border: rgba(255, 255, 255, 0.1);
        --shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
        --radius: 16px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(
            1000px 600px at 20% 0%,
            rgba(91, 124, 250, 0.22),
            transparent 60%
          ),
          radial-gradient(
            900px 500px at 80% 20%,
            rgba(255, 90, 122, 0.18),
            transparent 55%
          ),
          var(--bg);
        color: var(--text);
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      .app {
        display: grid;
        grid-template-columns: 260px 1fr;
        min-height: 100vh;
      }

      .sidebar {
        padding: 18px;
        border-right: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }
      .logo {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary), #9b5bfa);
        display: grid;
        place-items: center;
        font-weight: 800;
      }
      .brand small {
        color: var(--muted);
        display: block;
        margin-top: 2px;
      }

      .nav {
        margin-top: 14px;
        display: grid;
        gap: 8px;
      }
      .nav a {
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid transparent;
        color: var(--muted);
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .nav a.active {
        color: var(--text);
        border-color: var(--border);
        background: rgba(91, 124, 250, 0.1);
      }
      .nav a:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
      }

      .main {
        padding: 18px;
      }
      .topbar {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: rgba(255, 255, 255, 0.03);
        box-shadow: var(--shadow);
      }
      .search {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.18);
        max-width: 620px;
      }
      .search input {
        width: 100%;
        border: 0;
        outline: 0;
        background: transparent;
        color: var(--text);
        font-size: 14px;
      }

      .btn {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 14px;
        cursor: pointer;
      }
      .btn.primary {
        background: linear-gradient(
          135deg,
          rgba(91, 124, 250, 0.95),
          rgba(155, 91, 250, 0.95)
        );
        border-color: transparent;
      }
      .btn.danger {
        background: rgba(255, 90, 122, 0.14);
        border-color: rgba(255, 90, 122, 0.28);
      }
      .btn:hover {
        filter: brightness(1.05);
      }

      .grid {
        margin-top: 16px;
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 16px;
      }
      .card {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
      }
      .card h3 {
        margin: 0 0 6px;
        font-size: 16px;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
        line-height: 1.5;
      }

      .list {
        margin-top: 10px;
        display: grid;
        gap: 10px;
      }
      .item {
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 14px;
        background: rgba(0, 0, 0, 0.16);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .pill {
        font-size: 12px;
        color: var(--text);
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        white-space: nowrap;
      }
      .pill.ok {
        background: rgba(91, 124, 250, 0.12);
        border-color: rgba(91, 124, 250, 0.22);
      }
      .pill.warn {
        background: rgba(255, 204, 0, 0.1);
        border-color: rgba(255, 204, 0, 0.22);
      }
      .pill.bad {
        background: rgba(255, 90, 122, 0.12);
        border-color: rgba(255, 90, 122, 0.26);
      }

      .backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
      }
      .modal {
        width: min(520px, 100%);
        border: 1px solid var(--border);
        background: rgba(18, 26, 51, 0.92);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 16px;
      }
      .modal header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .modal h4 {
        margin: 0;
        font-size: 16px;
      }

      .form {
        margin-top: 12px;
        display: grid;
        gap: 10px;
      }
      .form input,
      .form textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text);
        outline: none;
        font-size: 14px;
      }

      .actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 12px;
      }

      @media (max-width: 900px) {
        .app {
          grid-template-columns: 1fr;
        }
        .sidebar {
          border-right: 0;
          border-bottom: 1px solid var(--border);
        }
        .grid {
          grid-template-columns: 1fr;
        }
        .search {
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">UI</div>
          <div>
            <strong>quotes generator</strong>
            <small>MHR Studio</small>
          </div>
        </div>

        <nav class="nav" aria-label="Menu">
          <a class="active" href="#"> Home</a>
          <a href="#"> quotes</a>
          <a href="#"> language</a>
          <a href="#"> emotion</a>
        </nav>
      </aside>

      <main class="main">
        <div class="topbar">
          <div class="search">
            <input id="q" placeholder="Search something..." />
          </div>
          <button class="btn" id="btnClear">Clear</button>
          <button class="btn primary" id="btnOpen">+ Add</button>
        </div>

        <section class="grid">
          <div class="card">
            <h3>Overview</h3>
            <p class="muted">in here, you can get quotes from generator</p>

            <div class="list" id="list"></div>
          </div>

          <div class="card">
            <h3>Info</h3>
            <p class="muted" id="infoText">
              Type in the search box to filter items. Click “Add” to create a
              new item using the modal.
            </p>

            <div style="display: flex; gap: 10px; margin-top: 12px">
              <span class="pill ok">Status: OK</span>
              <span class="pill warn">Needs Review</span>
              <span class="pill bad">Alert</span>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div
      class="backdrop"
      id="backdrop"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modal">
        <header>
          <h4 id="modalTitle">Ask quotes</h4>
          <button class="btn" id="btnClose">✕</button>
        </header>

        <div class="form">
          <input id="title" placeholder="Item title" />
          <textarea
            id="desc"
            rows="3"
            placeholder="Short description"
          ></textarea>
        </div>

        <div class="actions">
          <button class="btn" id="btnCancel">Cancel</button>
          <button class="btn primary" id="btnSave">Save</button>
        </div>
      </div>
    </div>

    <script>
      const state = {
        items: [
          {
            title: "Onboarding",
            desc: "Create a simple onboarding page",
            status: "ok",
          },
          {
            title: "Landing Page",
            desc: "Add a testimonials section",
            status: "warn",
          },
          { title: "Bugfix", desc: "Fix login form validation", status: "bad" },
        ],
        query: "",
      };

      const listEl = document.getElementById("list");
      const qEl = document.getElementById("q");
      const infoText = document.getElementById("infoText");

      const backdrop = document.getElementById("backdrop");
      const btnOpen = document.getElementById("btnOpen");
      const btnClose = document.getElementById("btnClose");
      const btnCancel = document.getElementById("btnCancel");
      const btnSave = document.getElementById("btnSave");
      const btnClear = document.getElementById("btnClear");

      const titleEl = document.getElementById("title");
      const descEl = document.getElementById("desc");

      function pillClass(status) {
        if (status === "ok") return "pill ok";
        if (status === "warn") return "pill warn";
        return "pill bad";
      }

      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function render() {
        const q = state.query.trim().toLowerCase();
        const filtered = state.items.filter((it) =>
          (it.title + " " + it.desc).toLowerCase().includes(q)
        );

        listEl.innerHTML = filtered
          .map(
            (it, idx) => `
        <div class="item">
          <div>
            <div style="font-weight:650;">${escapeHtml(it.title)}</div>
            <div class="muted">${escapeHtml(it.desc)}</div>
          </div>
          <div style="display:flex; gap:8px; align-items:center;">
            <span class="${pillClass(
              it.status
            )}">${it.status.toUpperCase()}</span>
            <button class="btn danger" data-del="${idx}">Delete</button>
          </div>
        </div>
      `
          )
          .join("");

        infoText.textContent = filtered.length
          ? `Showing ${filtered.length} item(s) out of ${state.items.length}.`
          : `No results found. Try another keyword.`;
      }

      function openModal() {
        backdrop.style.display = "flex";
        titleEl.value = "";
        descEl.value = "";
        titleEl.focus();
      }

      function closeModal() {
        backdrop.style.display = "none";
      }

      qEl.addEventListener("input", (e) => {
        state.query = e.target.value;
        render();
      });

      btnClear.addEventListener("click", () => {
        state.query = "";
        qEl.value = "";
        render();
        qEl.focus();
      });

      btnOpen.addEventListener("click", openModal);
      btnClose.addEventListener("click", closeModal);
      btnCancel.addEventListener("click", closeModal);

      btnSave.addEventListener("click", () => {
        const t = titleEl.value.trim();
        const d = descEl.value.trim();
        if (!t) {
          alert("Title is required.");
          titleEl.focus();
          return;
        }
        state.items.unshift({ title: t, desc: d || "-", status: "ok" });
        closeModal();
        render();
      });

      backdrop.addEventListener("click", (e) => {
        if (e.target === backdrop) closeModal();
      });

      document.addEventListener("click", (e) => {
        const btn = e.target.closest("[data-del]");
        if (!btn) return;

        const idx = Number(btn.getAttribute("data-del"));
        if (Number.isNaN(idx)) return;

        const item = state.items[idx];
        if (confirm(`Delete "${item.title}"?`)) {
          state.items.splice(idx, 1);
          render();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && backdrop.style.display === "flex") {
          closeModal();
        }
      });

      render();
    </script>
  </body>
</html>
